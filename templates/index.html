<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>TMDB price prediction</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">TMDB Price Prediction</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container-lg border rounded my-3">
        <div>
            <form action="/" , method="POST">
                <div class="m-3">
                    <label for="budget" class="form-label lead">what is the budget of the movie?</label>
                    <input type="text" class="form-control" id="budget" name="budget">
                </div>
                <div class="m-3">
                    <label for="populatiry" class="form-label lead">Enter the populatiry of the movie: </label>
                    <input type="text" class="form-control" id="populatiry" name="populatiry">
                </div>
                <div class="m-3">
                    <label for="runtime" class="form-label lead">Enter the runtime of the movie: </label>
                    <input type="text" class="form-control" id="runtime" name="runtime">
                </div>

                <select class="form-select" aria-label="Default select example" required name="release_quarter"
                    id="release_quarter">
                    <option selected>Select Quarter</option>
                    <option value="1">First</option>
                    <option value="2">Second</option>
                    <option value="3">Third</option>
                    <option value="4">Fourth</option>
                </select>

                <select class="form-select my-3" aria-label="Default select example" required name="release_month"
                    id="release_month">
                    <option selected>Select Month</option>
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>



                <div class="m-3">
                    <label for="release_day" class="form-label lead">Enter the release day of the movie: </label>
                    <input type="number" class="form-control" id="release_day" name="release_day">
                </div>

                <div class="m-3">
                    <label for="release_year" class="form-label lead">Enter the release Year of the movie: </label>
                    <input type="number" class="form-control" id="release_year" name="release_year">
                </div>


                <div class="m-3">
                    <label for="release_dayofweek" class="form-label lead">Enter the release day of week of the movie:
                    </label>
                    <input type="number" class="form-control" id="release_dayofweek" name="release_dayofweek">
                </div>


                <select class="form-select my-3" aria-label="Default select example" required name="is_released"
                    id="is_released">
                    <option selected>Is the movie released?</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>

                <select class="form-select my-3" aria-label="Default select example" required name="has_homepage"
                    id="has_homepage">
                    <option selected>The movie has a webpage?</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>


                <select class="form-select my-3" aria-label="Default select example" required name="has_a_tagline"
                    id="has_a_tagline">
                    <option selected>Does the movie has a tagline?</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>


                <select class="form-select my-3" aria-label="Default select example" required name="originallang_en"
                    id="originallang_en">
                    <option selected>Is the original language English?</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>

                <select class="form-select my-3" aria-label="Default select example" required name="has_collection"
                    id="has_collection">
                    <option selected>Does the movie belong to a Collection?</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>


                <div class="m-3 ">
                    <label for="num_genres" class="form-label lead">Enter the Number of Genres: </label>
                    <input type="number" class="form-control" id="num_genres" name="num_genres">
                </div>

                <div class="text-center m-3">
                    <button type="submit" class="btn btn-secondary btn-large">Check Prediction</button>
                </div>
            </form>
            <br><br>
            <h3 class="text-center">{{ prediction_text }}<h3></h3>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
